<html>
<head>
<title>{{ title }}</title>
</head>
<body>
<div class="container">
<h1>{{ title }}</h1>
<div id="countries">
<ul>
{% for country in countries %}
<li>{{ country }}<li>
{% endfor %}
</ul>
</div>
<div id="chart"></div>
</div>
<script type="text/javascript"
src="http://codeorigin.jquery.com/jquery-
2.0.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js">
</script>
<script type="text/javascript">
$.noConflict();
jQuery(document).ready(function($) {
$('#chart').highcharts({
xAxis: {
categories: JSON.parse('{{ years }}'),
tickInterval: 5,
},
yAxis: {
title: {
text: "2008 USD"
}
},
plotOptions: {
line: {
marker: {
enabled: false
}
}
},
series: JSON.parse('{{ series }}')
});
});
</script>
</body>
</html>
